<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Послуги — Портфоліо фотографа</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #fdf9f7;
      color: #3d2b1f;
    }

    .navbar {
      background-color: #fff3ea;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .navbar a {
      text-decoration: none;
      color: #3d2b1f;
      font-weight: bold;
      position: relative;
      padding-bottom: 4px;
      transition: color 0.3s ease;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #7b4b2a;
    }

    .navbar a.active {
      border-bottom: 2px solid #7b4b2a;
    }

    .page-header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #fff3ea;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .category {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .category:hover {
      transform: scale(1.02);
    }

    .category img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .category h3 {
      padding: 1rem;
      margin: 0;
      font-size: 1.2rem;
      text-align: center;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: #fffaf7;
      padding: 2rem;
      border-radius: 12px;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #7b4b2a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Головна</a>
    <a href="services.html" class="active">Послуги</a>
    <a href="contacts.html">Контакти</a>
    <a href="booking.html">Запис</a>
  </nav>

  <header class="page-header">
    <h1>Послуги та ціни</h1>
  </header>

  <main class="categories">
    <div class="category" onclick="openModal('personal')">
      <img src="персональна.jpg" alt="Персональна">
      <h3>Персональна зйомка — 1000 грн/год</h3>
    </div>
    <div class="category" onclick="openModal('couple')">
      <img src="парна.jpg" alt="Парна">
      <h3>Парна зйомка — 1200 грн/год</h3>
    </div>
    <div class="category" onclick="openModal('family')">
      <img src="сімейна.jpg" alt="Сімейна">
      <h3>Сімейна зйомка — 1400 грн/год</h3>
    </div>
    <div class="category" onclick="openModal('baptism')">
      <img src="хрещення.jpg" alt="Хрещення">
      <h3>Хрещення — 2000 грн + відео в подарунок</h3>
    </div>
    <div class="category" onclick="openModal('kids')">
      <img src="дитячі.jpg" alt="Дитяча">
      <h3>Дитяча зйомка — 1200 грн/год</h3>
    </div>
    <div class="category" onclick="openModal('pro')">
      <img src="професійна.jpg" alt="Професійна">
      <h3>Професійна зйомка — 900 грн/год</h3>
    </div>
    <div class="category" onclick="openModal('event')">
      <img src="святкові події.jpg" alt="Святкові події">
      <h3>Святкові події — від 1000 грн</h3>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const info = {
      personal: `Персональна зйомка
Це ваш час сяяти! Персональна фотосесія — це можливість розкрити свою унікальність та відобразити її на фотографіях. З підбором образу, ідей, локації я допоможу вам геть до найменших деталей та аксесуарів, щоб кожний кадр відображав вашу індивідуальність. Не хвилюйтеся про позування – я підкажу, як почуватися комфортно і виглядати природно. За час зйомки ви отримаєте близько 100-150 вдалих оброблених кадрів та змонтоване відео від мене бонусом ✨`,
      couple: `Парна зйомка
Збережіть вашу історію кохання! Парна фотосесія — це ідеальний спосіб зафіксувати ваші ніжні почуття та емоції. З підбором образу, ідей, локації ми разом створимо неповторну атмосферу, яка ідеально передасть вашу історію. Від гардеробу до найдрібніших аксесуарів — я допоможу з усім. З позуванням не переймайтеся, я підкажу, як розслабитися та бути собою, щоб кожен кадр був сповнений щирості. За час зйомки ви отримаєте близько 100-150 вдалих оброблених кадрів та змонтоване відео від мене бонусом ✨.`,
      family: `Сімейна зйомка
Створіть пам'ять на все життя! Сімейна фотосесія — це не просто фотографії, це цінна спадщина ваших спільних моментів. З підбором образу, ідей, локації ми знайдемо ідеальні рішення, що відображатимуть унікальність вашої родини, враховуючи навіть найдрібніші деталі та аксесуари. Я допоможу кожному члену родини почуватися комфортно перед камерою, а про позування можете не турбуватися – я все підкажу. За час зйомки ви отримаєте близько 100-150 вдалих оброблених кадрів та змонтоване відео від мене бонусом ✨.`,
      baptism: `Хрещення
Таїнство хрещення – це особлива, зворушлива подія, наповнена глибоким змістом та світлими емоціями. Моя мета – делікатно та з повагою зафіксувати ці безцінні моменти, створивши щирі та ніжні спогади для вашої родини.

З підбором ідей та локації я допоможу вам спланувати зйомку, щоб кожен важливий ритуал і кожна емоція були відображені якнайкраще. Я врахую всі деталі та аксесуари, щоб створити гармонійні та наповнені кадри.

Не турбуйтеся про позування – я працюю максимально непомітно, дозволяючи подіям розвиватися природно, щоб ви та ваші близькі почувалися комфортно та могли повністю зануритися в атмосферу свята. Моя присутність буде делікатною, але водночас я вловлю найзворушливіші моменти та обличчя.

За час зйомки ви отримаєте близько 200 вдалих оброблених кадрів та змонтоване відео зняте на професійну камеру від мене бонусом ✨, яке дозволить вам знову і знову переживати цей світлий день.`,
      kids: `Дитяча зйомка
Зафіксуйте безцінні моменти дитинства! Дитяча фотосесія — це світ щирих емоцій, грайливості та дивовижних відкриттів. З підбором образу, ідей, локації ми створимо чарівну атмосферу, що дозволить вашій дитині бути собою, а фотографіям – дихати справжньою радістю. Я допоможу з кожною деталлю та аксесуаром. З позуванням теж допоможу, адже для мене головне, щоб дитині було комфортно та весело. За час зйомки ви отримаєте близько 100-150 вдалих оброблених кадрів та змонтоване відео від мене бонусом ✨.`,
      pro: `Професійна зйомка
Потрібні стильні портрети для резюме, соцмереж чи сайту? Професійна фотосесія допоможе підкреслити ваш імідж та професіоналізм. З підбором образу, ідей, локації ми зробимо світлі, чисті, якісні кадри. Допоможу з позуванням і комфортом під час зйомки. Отримаєте близько 100 вдалих оброблених кадрів та змонтоване відео від мене бонусом ✨.`,
      event: `Святкові події
Пам’ятайте про важливі моменти вашого життя! Зйомка святкових подій — це захоплення найяскравіших і найтепліших моментів вашого свята, що залишаться з вами назавжди. З підбором ідей та локації допоможу створити потрібну атмосферу. Працюю швидко та якісно, забезпечуючи від 100 до 200 вдалих кадрів залежно від події. Відео в подарунок за домовленістю.`
    };

    function openModal(category) {
      const modal = document.getElementById('modal');
      const modalText = document.getElementById('modal-text');
      modalText.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2><p>${info[category]}</p>`;
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Закрити модал при кліку поза контентом
    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
